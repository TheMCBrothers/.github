name: Java CI
on: workflow_call

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'microsoft'
    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2
    - name: Build with Gradle
      run: chmod +x ./gradlew && ./gradlew build --no-daemon
